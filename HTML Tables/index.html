<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            HTML Tables
        </title>
        <style>
            table,th,td {
                border:1px solid white;
                border-collapse: collapse; 
                /* for avoiding double borders */
            }
            th {
                text-align: center;
            }
            th,td{
                background-color: aquamarine;
            }
            /* round table borders */
            /* table, th, td {
                border: 1px solid black;
                border-radius: 10px;
            } */
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>
    </body>
</html>
