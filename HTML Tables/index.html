<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            HTML Tables
        </title>
        <style>
            table,th,td {
                border:1px solid black;
            }
            th {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>
    </body>
</html>
