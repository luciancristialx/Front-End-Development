<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            HTML Block & Inline
        </title>
    </head>

    <body>
        <!-- Block-level Elements -->
        <p>The p element defines a paragraph in an HTML document.</p>
        <div>The div element defines a division or a section in an HTML document.</div>

        <!-- Inline Elements -->
        <span>Hello World</span>

    </body>
</html>
