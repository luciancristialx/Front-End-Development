<!DOCTYPE html> <!-- defines that this document is an HTML5 doc -->
<html> <!-- root element of HTML page -->
    <head> <!-- contains meta information about the HTML page -->
        <title> <!-- specifies a title for the HTML page -->
            Page Title
        </title>
    </head>

    <body> <!-- defines document's body, and is a container for all visible contents, such as headings, paragraphs, images, hyperlinks etc. -->
        <h1>My first heading.</h1> <!-- large heading -->
        <p>My first paragraph.</p> <!-- paragraph -->
    </body>
</html>
